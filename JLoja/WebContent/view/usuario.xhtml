<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<ui:composition template="/ModeloJloja/modeloJLoja.xhtml">

	<ui:define name="modeloJLoja">

		<h:form id="form">
			<f:event listener="#{usuarioMB.listarUsuario}" type="preRenderView"></f:event>
			<p:dataTable id="usuario" var="usu"
				filteredValue="#{FabricanteMB.listaUsuariosFiltrados}"
				value="#{usuarioMB.listaUsuarios}" rowsPerPageTemplate="5,10,15"
				paginator="true" rows="2" emptyMessage="Nenhum registro encontrado.">
				<f:facet name="header">
			Usuários
			</f:facet>

				<p:column headerText="Código" filterBy="#{usu.idusuario}"
					style="width:10%;">
					<h:outputText value="#{usu.idusuario}" />
				</p:column>

				<p:column headerText="Nome" filterBy="#{usu.nome}"
					style="width:25%;">
					<h:outputText value="#{usu.nome}" />
				</p:column>

				<p:column headerText="Login" filterBy="#{usu.login}"
					style="width:25%;">
					<h:outputText value="#{usu.login}" />
				</p:column>

				<p:column headerText="Senha" filterBy="#{usu.senha}"
					style="width:15%;">
					<h:outputText value="#{usu.senha}" />
				</p:column>

				<p:column headerText="Situação" filterBy="#{usu.situacao}"
					style="width:15%;">
					<h:outputText value="#{usu.situacao}" />
				</p:column>

				<p:column headerText="Ação" style="width:10%;text-align: center">
				
				<p:commandButton icon="ui-icon-pencil" title="Alterar"
				onclick="PF('dlgEdi').show();"
				actionListener="#{usuarioMB.buscarUsuarioCodigo(usu.idusuario)}"
				update=":usuEditar:pnlEditar">
				</p:commandButton>
				<p:commandButton id="btnExc" icon="ui-icon-trash" title="Excluir"
				actionListener="#{usuarioMB.buscarUsuarioCodigo(usu.idusuario)}">
				</p:commandButton>
				
				<p:overlayPanel id="excPanel" for="btnExc" hideEffect="fade">
				<p:commandButton value="Sim" icon="ui-icon-check"
				actionListener="#{usuarioMB.excluirUsuario}"
				update=":form:usuario :growl" />
				<p:commandButton value="Nao" icon="ui-icon-close"
				update=":form:usuario" />
				</p:overlayPanel>
			</p:column>


				<f:facet name="footer">
					<p:commandButton icon="ui-icon-plusthick" onclick="PF('dlgCad').show();"
						value="Novo Usuário" />
				</f:facet>
			</p:dataTable>
		</h:form>

		<p:dialog widgetVar="dlgCad" id="cadusu" header="Cadastro de Usuários"
			modal="true" appendTo="@(body)" resizable="false" draggable="false"
			width="30%">
			<h:form id="usuCadastro">
				<h:panelGrid id="pnlCadastro" columns="2" cellpadding="5"
					width="100%">
					<h:outputLabel value="Código" />
					<p:inputText disabled="true" id="id" value="" style="width:30%" />
					<h:outputLabel value="Nome:" />
					<p:inputText id="nome" value="#{usuarioMB.usuarioEntity.nome}"
						required="true" style="width:100%;">
					</p:inputText>
					<h:outputLabel value="Login:" />
					<p:inputText id="login" value="#{usuarioMB.usuarioEntity.login}"
						required="true" style="width:100%;">
					</p:inputText>
					<h:outputLabel value="Senha" />
					<p:password id="senha" value="#{usuarioMB.usuarioEntity.senha}"
						required="true" style="width:100%;">
					</p:password>
					<h:outputText value="Ativo?" />
					<p:selectOneRadio id="console"
						value="#{usuarioMB.usuarioEntity.situacao}">
						<f:selectItem itemLabel="Sim" itemValue="S" />
						<f:selectItem itemLabel="Não" itemValue="N" />
					</p:selectOneRadio>
					<f:facet name="footer">
						<p:commandButton value="Gravar"
							actionListener="#{usuarioMB.adicionarUsuario}"
							icon="ui-icon-disk"
							update=":form:usuario :usuCadastro:pnlCadastro :growl" />
					</f:facet>
				</h:panelGrid>
			</h:form>
		</p:dialog>
		
		
		<p:dialog widgetVar="dlgEdi" id="ediusu" header="Edição de Usuário" modal="true" appendTo="@(body)" resizable="false" draggable="false" width="30%">
		<h:form id="usuEditar">
			<h:panelGrid id="pnlEditar" columns="2" cellpadding="5" width="100%">
			<h:outputLabel value="Código" />
			<p:inputText disabled="true" id="id" value="" style="width:30%;" />
			<h:outputLabel value="Nome" />
			<p:inputText id="nome" value="#{usuarioMB.usuarioEntity.nome}" required="true" style="width:100%;">
			</p:inputText>
			<h:outputLabel value="Login" />
			<p:inputText id="login" value="#{usuarioMB.usuarioEntity.login}" required="true" style="width:100%;">
			</p:inputText>
			<h:outputLabel value="Senha" />
			<p:inputText id="senha" value="#{usuarioMB.usuarioEntity.senha}" required="true" style="width:100%">
			</p:inputText>
			<h:outputText value="Ativo?" />
			<p:selectOneRadio id="console"
				value="#{usuarioMB.usuarioEntity.situacao}">
				<f:selectItem itemLabel="Sim" itemValue="S" />
				<f:selectItem itemLabel="Não" itemValue="N" />
			</p:selectOneRadio>
			<f:facet name="footer">
				<p:commandButton value="Gravar edição"
					actionListener="#{usuarioMB.editarUsuario}"
					onclick="PF('dlgEdi').hide();" icon="ui-icon-disk"
					update=":form:usuario :usuCadastro:pnlCadastro :growl" />
			</f:facet>
		</h:panelGrid>
	</h:form>
</p:dialog>

	</ui:define>
</ui:composition>

</html>
