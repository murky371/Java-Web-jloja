<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	

	<ui:composition template="/ModeloJloja/modeloJLoja.xhtml">
	<ui:define name="modeloJLoja">
	
		<h:form id="form">
		
			<p:dataTable id="fabricante" var="fab" filterredValue="#{FabricanteMB.listaFabricantesFiltrados}" value="#{fabricanteMB.listaFabricantes}"
			rowsPerPageTemplate="5,10,15"
			paginator="true" rows="2">
			<f:facet name="header">
			Fabricantes	
				</f:facet>
					<p:column headerText="Código" filterBy="#{fab.idfabricante}">
						<h:outputText value="#{fab.idfabricante}" />
					</p:column>
					<p:column headerText="Nome" filterBy="#{fab.descricao}">
						<h:outputText value="#{fab.descricao}" />
					</p:column>
					<p:column headerText="Ação" style="width:10%;text-align: center">
						<p:commandButton icon="ui-icon-pencil" title="Alterar" onclick="PF('dlgEdi').show();"
						actionListener="#{fabricanteMB.buscarFabricanteCodigo(fab.idfabricante)}" update=":fabEditar:pnlEditar">
						</p:commandButton>
						<p:commandButton  id="btnExc" icon="ui-icon-trash" title="Excluir" actionListener="#{fabricanteMB.buscarFabricanteCodigo(fab.idfabricante)}">
						</p:commandButton>
						
						<p:overlayPanel id="excPanel" for="btnExc" hideEffect="fade">
						<p:commandButton value="sim" icon="ui-icon-check" actionListener="#{fabricanteMB.excluirFabricante}"
						update=":form:fabricante :growl" />
						<p:commandButton value="não" icon="ui-icon-close" 
						update=":form:fabricante" />
						</p:overlayPanel>
					</p:column>
					<f:facet name="footer">
						<p:commandButton icon="ui-icon-plusthick" onclick="PF('dlgCad').show();" value="Novo Fabricante" />
					</f:facet>
			</p:dataTable>
		</h:form>
		
		<p:dialog widgetVar="dlgCad" id="cadfab" header="Cadastro de Fabricante" 
		modal="true" appendTo="@(body)" resizable="false" draggable="false" width="30%">
		<h:form id="fabCadastro">
			<h:panelGrid id="pnlCadastro" columns="2" cellpadding="5" width="100%">
			<h:outputLabel value="Código" />
			<p:inputText disabled = "true" id="id" value="" style="width:30%;" />
			<h:outputLabel value="Nome:" />
			<p:inputText id="desc" value="#{fabricanteMB.fabricanteEntity.descricao}" required="true" style="width:100%;">
			</p:inputText>
			<f:facet name="footer">
				<p:commandButton value="Gravar" actionListener="#{fabricanteMB.adicionarFabricante}" icon="ui-icon-disk" update=":form:fabricante :fabCadastro:pnlCadastro :growl" />
			</f:facet>
			</h:panelGrid>
		</h:form>
		</p:dialog>
		
		<p:dialog widgetVar="dlgEdi" id="edifab"
			header="Edição de Fabricante" modal="true" appendTo="@(body)"
			resizable="false" draggable="false" width="30%">
			<h:form id="fabEditar">
				<h:panelGrid id="pnlEditar" columns="2" cellpadding="5" width="100%">
					<h:outputLabel value="Código:" />
					<p:inputText disable="true" id="id"
					value="#{fabricanteMB.fabricanteEntity.idfabricante}"
					style="width:30%;" />
				<h:outputLabel value="Nome"	/>
				<p:inputText id="desc"
					value="#{fabricanteMB.fabricanteEntity.descricao}" required="true"
					style="width:100%">
				</p:inputText>
				<f:facet name="footer">
					<p:commandButton value="Gravar edição"
						actionListener="#{fabricanteMB.editarFabricante}"
						onclick="PF('dlgEdi').hide();" icon="ui-icon-disk"
						update=":form:fabricante :fabCadastro:pnlCadastro :growl" />
				</f:facet>
				</h:panelGrid>
			</h:form>
			</p:dialog>
	
	</ui:define>
	</ui:composition>
</html>
